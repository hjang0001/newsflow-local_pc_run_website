<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily NewsFlow</title>
    <style>
        :root { --bg: #f4f1ea; --card: #ffffff; --text: #2d2d2d; --title: #1a1a1a; --border: #d1d1d1; --highlight: #667eea; }
        body.dark-mode { --bg: #1a202c; --card: #2d3748; --text: #e2e8f0; --title: #ffffff; --border: #4a5568; --highlight: #63b3ed; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Georgia', serif; background: var(--bg); color: var(--text); padding: 20px; transition: 0.3s; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; border-bottom: 4px double var(--title); padding-bottom: 20px; margin-bottom: 30px; }
        .toolbar { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; position: sticky; top: 0; background: var(--bg); padding: 10px 0; border-bottom: 1px solid var(--border); z-index: 1000; }
        input, select { padding: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text); border-radius: 4px; }
        input { flex-grow: 2; }
        .tab-btn, .theme-btn { padding: 10px 15px; cursor: pointer; border: 1px solid var(--border); background: var(--card); color: var(--text); font-weight: bold; border-radius: 4px; }
        .tab-btn.active { background: var(--title); color: var(--bg); }
        #news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 30px; }
        .card { background: var(--card); padding: 25px; border: 1px solid var(--border); display: flex; flex-direction: column; }
        .impact-tag { background: rgba(0,0,0,0.03); border-left: 4px solid var(--highlight); padding: 15px; font-size: 0.95rem; margin: 15px 0; font-family: sans-serif; }
        body.dark-mode .impact-tag { background: rgba(255,255,255,0.05); }
        .meta { font-size: 0.8rem; opacity: 0.8; border-top: 1px solid var(--border); padding-top: 12px; margin-top: auto; font-family: sans-serif; text-transform: uppercase; }
        .tag-pill { font-weight: bold; color: var(--highlight); margin-right: 10px; }
    </style>
</head>

    let currentCategory = 'all';
    function setCategory(cat, btn) {
        currentCategory = cat;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderNews();
    }
    function renderNews() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const sort = document.getElementById('sortOrder').value;
        const grid = document.getElementById('news-grid');
        let filtered = rawData.filter(i => {
            const searchPool = (i.Title + i.Summary + i.Impact).toLowerCase();
            return searchPool.includes(q) && (currentCategory === 'all' || i.Category.toLowerCase() === currentCategory);
        });
        filtered.sort((a, b) => sort === 'newest' ? new Date(b.Date) - new Date(a.Date) : new Date(a.Date) - new Date(b.Date));
        grid.innerHTML = filtered.map(i => `
            <div class="card">
                <h3><a href="${i.URL}" target="_blank" style="color:var(--title);text-decoration:none">${i.Title}</a></h3>
                <p style="margin:15px 0">${i.Summary}</p>
                <div class="impact-tag"><strong>Insight:</strong> ${i.Impact}</div>
                <div class="meta"><span class="tag-pill">${i.Category.toUpperCase()}</span>${i.Date}  ${i.Source}  ${i.Sentiment.toUpperCase()}</div>
            </div>
        `).join('');
    }
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('pref-theme', isDark);
        document.getElementById('themeBtn').innerHTML = isDark ? "Light Mode" : "Dark Mode";
    }
    if (localStorage.getItem('pref-theme') === 'true') { document.body.classList.add('dark-mode'); document.getElementById('themeBtn').innerHTML = "Light Mode"; }
